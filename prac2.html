<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #box{
            width: 100px;
            height: 100px;
            background:pink;
            position: absolute;
            left:-100px;
        }
        #fen{
            background:aquamarine;
            width: 20px;
            height: 60px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="fen">分享到</div>
<script>
    var fen=document.getElementById('fen');
    var box=document.getElementById('box');
    var out=document.getElementById('out');
    var timer=null;
    function move(id,left){
        var speed=0;
        clearInterval(id,timer);
        timer = setInterval(function () {
            if(id.offsetLeft>left){
                speed=-10;
            }else{
                speed=10;
            }
            if (Math.abs(left-id.offsetLeft) >=speed) {
                id.style.left = id.offsetLeft + speed + 'px';
            } else {
                id.style.left = left + 'px';
                clearInterval(timer);
            }
            console.log(id.style.left);
        }, 50)
    }
    fen.onmouseover =function(){
        move(box,0);
    };
    box.onmouseover=function(){
        move(fen,100);
    };
    fen.onmouseout =function(){
        move(box,-100);
    };
   box.onmouseout =function(){
        move(fen,0);
    }
</script>
</body>
</html>
